<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>가게 연구 시스템 프로토타입</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 최초 팝업 */
    .popup {
      background: #0f607a;
      border: 3px solid #000;
      width: 360px;
      height: 260px;
      position: relative;
      padding: 20px;
    }

    .btn {
      border: 2px solid #000;
      background: #f7d9c7;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
    }

    .btn-disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    .btn-start {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }

    /* 좌측 하단 영역 */
    .left-box {
      position: absolute;
      left: 32px;
      bottom: 40px;
      border: 2px solid #000;
    }

    .label-research {
      font-size: 12px;
      background: #f7d9c7;
      border-bottom: 2px solid #000;
      text-align: center;
      padding: 4px 0;
      cursor: pointer;
      /* 활성 버튼 */
    }

    .storage-disabled {
      padding: 10px 0;
      width: 96px;
      font-size: 18px;
      background: #f7d9c7;
      text-align: center;
      cursor: default;
      opacity: 0.5;
    }

    /* 우측 하단 나가기 (비활성) */
    .btn-exit-main {
      position: absolute;
      right: 32px;
      bottom: 72px;
      width: 90px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
    }

    /* 연구 팝업 */
    .popup-research {
      display: none;
      background: #222;
      border-radius: 16px;
      padding: 24px 28px;
      width: 460px;
      color: #fff;
      flex-direction: column;
      gap: 20px;
    }

    .research-title {
      font-size: 20px;
      text-align: center;
      font-weight: 700;
    }

    .research-node-area {
      border: 1px solid #555;
      background: #1a1a1a;
      height: 220px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      font-size: 14px;
      color: #bbb;
    }

    .research-bottom-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .store-level {
      border: 1px solid #555;
      background: #1b1b1b;
      border-radius: 10px;
      width: 120px;
      padding: 8px;
      font-size: 13px;
      text-align: center;
    }

    .store-level-value {
      font-size: 16px;
      font-weight: 700;
    }

    .btn-research-exit {
      border: none;
      padding: 10px 16px;
      border-radius: 999px;
      background: #444;
      color: #fff;
      cursor: pointer;
    }

    .btn-research-exit:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div class="overlay">

    <!-- 최초 팝업 -->
    <div id="mainPopup" class="popup">

      <!-- 가게 운영 시작 (비활성) -->
      <div class="btn btn-start btn-disabled">가게 운영 시작</div>

      <!-- 좌측 박스: 위는 활성(가게 연구 버튼), 아래는 비활성 창고 -->
      <div class="left-box">
        <div id="btnOpenResearch" class="label-research">가게 연구</div>
        <div class="storage-disabled">창고</div>
      </div>

      <!-- 나가기 (비활성) -->
      <div class="btn btn-exit-main btn-disabled">나가기</div>

    </div>


    <!-- 연구 팝업 -->
    <div id="researchPopup" class="popup-research">
      <div class="research-title">가게 연구</div>

      <div class="research-node-area">
        연구 노드 UI 영역
      </div>

      <div class="research-bottom-row">
        <div class="store-level">
          <div>가게 레벨</div>
          <div class="store-level-value">Lv.1</div>
        </div>

        <button id="btnBackToMain" class="btn-research-exit">나가기</button>
      </div>
    </div>

  </div>

  <script>
    const mainPopup = document.getElementById("mainPopup");
    const researchPopup = document.getElementById("researchPopup");
    const btnOpenResearch = document.getElementById("btnOpenResearch");
    const btnBackToMain = document.getElementById("btnBackToMain");

    btnOpenResearch.addEventListener("click", () => {
      mainPopup.style.display = "none";
      researchPopup.style.display = "flex";
    });

    btnBackToMain.addEventListener("click", () => {
      researchPopup.style.display = "none";
      mainPopup.style.display = "block";
    });
  </script>
</body>
</html>
